<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryBlocks - Story Development Platform</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/utilities.css">
    
    <!-- D3.js for timeline visualization -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    
    <style>
        /* Additional styles for better appearance */
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            background: var(--surface);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
        }
        
        .btn:hover {
            background: var(--surface-hover);
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
        
        .nav-item:hover {
            background: var(--surface-hover) !important;
            color: var(--text-primary) !important;
        }
        
        .nav-item.active {
            background: var(--primary) !important;
            color: white !important;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .form-input, .form-textarea, .form-select {
            transition: border-color var(--transition-fast);
        }
        
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- App will be rendered here -->
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading StoryBlocks...</h2>
            <div class="loading-progress">
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="progress-info">
                    <span class="progress-text">0%</span>
                    <span class="step-text">Initializing...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load scripts in dependency order -->
    <!-- Core services first -->
    <script src="js/core/events-simple.js"></script>
    <script src="js/core/state-simple.js"></script>
    <script src="js/core/state-multi-story.js"></script>
    <script src="js/core/router-simple.js"></script>
    <script src="js/core/persistence-simple.js"></script>
    
    <!-- Utils -->
    <script src="js/utils/workspace-loader.js"></script>
    
    <!-- Components -->
    <script src="js/components/character-editor.js"></script>
    <script src="js/components/character-editor-multi-story.js"></script>
    <script src="js/components/production-selector.js"></script>
    
    <!-- Views -->
    <script src="js/views/characters-simple.js"></script>
    <script src="js/views/character-detail.js"></script>
    <script src="js/views/locations-simple.js"></script>
    <script src="js/views/location-detail.js"></script>
    <script src="js/views/plot-detail.js"></script>
    <script src="js/views/arc-detail.js"></script>
    <script src="js/views/timeline-simple.js"></script>
    <script src="js/views/plots-simple.js"></script>
    <script src="js/views/arcs-simple.js"></script>
    <script src="js/views/themes-simple.js"></script>
    <script src="js/views/theme-detail.js"></script>
    <script src="js/views/lore-simple.js"></script>
    <script src="js/views/scripts.js"></script>
    <script src="js/views/script-editor.js"></script>
    <script src="js/views/brainstorming.js"></script>
    <script src="js/views/settings.js"></script>
    
    <!-- Main application last -->
    <script src="app-multi-script.js"></script>
</body>
</html>
